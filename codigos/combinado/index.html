<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificação de Condições</title>
</head>
<body>
  <label for="x">Valor de x:</label>
  <input type="number" id="x" name="x">
  
  <label for="y">Valor de y:</label>
  <input type="number" id="y" name="y">
  
  <label for="z">Valor de z:</label>
  <input type="number" id="z" name="z">

  <label for="logado">Está logado?</label>
  <select id="logado">
    <option value="false">Não</option>
    <option value="true">Sim</option>
  </select>
  
  <label for="nomeUsuario">Nome de usuário:</label>
  <input type="text" id="nomeUsuario" name="nomeUsuario">

  <button onclick="verificarCondicoes()">Verificar Condições</button>
  <p id="mensagem"></p>

  <script>
    function verificarCondicoes() {
      var x = parseFloat(document.querySelector("#x").value);
      var y = parseFloat(document.querySelector("#y").value);
      var z = parseFloat(document.querySelector("#z").value);
      var logado = document.querySelector("#logado").value === "true";
      var nomeUsuario = document.querySelector("#nomeUsuario").value;
      var mensagem = document.querySelector("#mensagem");

      if ((x === 5 || y > 3 || z <= 10) && (logado || nomeUsuario === "Steve")) {
        mensagem.textContent = "Condições satisfeitas. Executando o código.";
      } else {
        mensagem.textContent = "Condições não satisfeitas. Código não executado.";
      }
    }
  </script>
</body>
</html>
